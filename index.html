<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body class="body">
    <div id="header" class="header">
        <h1>Calculator</h1>
    </div>
    <div id="calcBody" class="calcBody">
      <div id="topRow" class="topRow">
        <div id="screen" class="screen"> 
          <div class="output" id="output"> output</div>
          <div class="input" id="input">input</div>    
        </div>
      </div>
      <div id="buttons" class="buttons">    
        <div id="one" class="number">1</div>
        <div id="two" class="number">2</div>
        <div id="three" class="number">3</div>
        <div id="four" class="number">4</div>
        <div id="plus" class="operator">+</div>  
        <div id="minus" class="operator">-</div>
        <div id="five" class="number">5</div>
        <div id="six" class="number">6</div>
        <div id="seven" class="number">7</div>
        <div id="eight" class="number">8</div>
        <div id="multiply" class="operator">*</div>
        <div id="divide" class="operator">/</div>
        <div id="nine" class="number">9</div>
        <div id="zero" class="number">0</div>
        <div id="sum" class="sum">=</div>
      </div>

    </div>
</body>
</html>
